<h1>Start a 7-day free trial</h1>
<h3>Fill signup form</h3>

<form [formGroup]="formGroup">

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your full name</mat-label>
      <input formControlName="fullName" matInput placeholder="Stamat Stamatov">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input formControlName="email" matInput placeholder="example@">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input formControlName="password" matInput [type]="isPasswordVisible ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="isPasswordVisible = !isPasswordVisible"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isPasswordVisible">
        <mat-icon>{{isPasswordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm your password</mat-label>
      <input formControlName="confirmPassword" matInput [type]="isPasswordVisible ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="isPasswordVisible = !isPasswordVisible"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isPasswordVisible">
        <mat-icon>{{isPasswordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>
    <div>
    <mat-checkbox class="example-margin" (change)="onCheckboxStateChange($event)">I've read and agreed to the terms of use, privacy notice and offer details</mat-checkbox>
    </div>
    <button mat-raised-button [disabled]="formGroup.invalid || !isCheckboxChecked" (click)="onSaveButtonClick()"
            class="btn btn-md btn-primary btn-style">Save
    </button>
  </div>

</form>
