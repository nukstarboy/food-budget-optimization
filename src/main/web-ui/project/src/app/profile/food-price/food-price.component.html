<div *ngIf="isTableVisible" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell
          *matCellDef="let allFoodsWithPricesForLoginInOwner"> {{allFoodsWithPricesForLoginInOwner.id}} </td>
    </ng-container>

    <ng-container matColumnDef="food">
      <th mat-header-cell *matHeaderCellDef> Food</th>
      <td mat-cell
          *matCellDef="let allFoodsWithPricesForLoginInOwner"> {{allFoodsWithPricesForLoginInOwner.food}} </td>
    </ng-container>

    <ng-container matColumnDef="optimal annual price">
      <th mat-header-cell *matHeaderCellDef> Optimal Annual price</th>
      <td mat-cell
          *matCellDef="let allFoodsWithPricesForLoginInOwner"> {{allFoodsWithPricesForLoginInOwner.optimalAnnualPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Owner</th>
      <td mat-cell
          *matCellDef="let allFoodsWithPricesForLoginInOwner"> {{allFoodsWithPricesForLoginInOwner.owner}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
