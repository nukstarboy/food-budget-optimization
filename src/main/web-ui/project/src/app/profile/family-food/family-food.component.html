<div *ngIf="isStillTrialTime" style="text-align: right ; margin-right: 40px;">
  <div *ngIf="foodPriceDataSource.filteredData.length">
    <p>That's your family plan: </p>
    <mat-tab-group>
      <mat-tab label="Food Prices">
        <ng-template matTabContent>
          <app-family-food-price [dataSource]="foodPriceDataSource"></app-family-food-price>
        </ng-template>
      </mat-tab>
      <mat-tab label="Nutrients">
        <ng-template matTabContent>
          <app-family-nutrients [dataSource]="nutrientsQuantityDataSource"></app-family-nutrients>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
