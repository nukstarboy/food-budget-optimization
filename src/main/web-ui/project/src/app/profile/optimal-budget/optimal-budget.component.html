<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="optimal price">
      <th mat-header-cell *matHeaderCellDef>{{this.optimalPriceHeader}}</th>
      <td mat-cell
          *matCellDef="let taskDetailsForLoginInOwner"> {{taskDetailsForLoginInOwner.optimalPrice | number}} $</td>
    </ng-container>

    <ng-container matColumnDef="member name">
      <th mat-header-cell *matHeaderCellDef>Member Name</th>
      <td mat-cell
          *matCellDef="let taskDetailsForLoginInOwner"> {{taskDetailsForLoginInOwner.memberName}} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell
          *matCellDef="let taskDetailsForLoginInOwner"> {{taskDetailsForLoginInOwner.owner}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
