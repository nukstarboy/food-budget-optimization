    <mat-tab-group>
      <mat-tab label="Les prix de la nourriture">
        <ng-template matTabContent>
          <app-food-price [dataSource]="foodPriceDataSource"></app-food-price>
        </ng-template>
      </mat-tab>
      <mat-tab label="Nutriments">
        <ng-template matTabContent>
          <app-nutrients [dataSource]="nutrientsQuantityDataSource"></app-nutrients>
        </ng-template>
      </mat-tab>
      <mat-tab label="Temps de rÃ©solution">
        <ng-template matTabContent>
          <app-solve-time [dataSource]="taskDetailsDataSource"></app-solve-time>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
