<button mat-stroked-button (click)="add()">Ajouter une rangée</button>
<div class="wrapped-table">
  <table mat-table [dataSource]="foodFormArray.controls" class="mat-elevation-z8">

    <ng-container matColumnDef="Food Name">
      <th mat-header-cell *matHeaderCellDef>Nom de la nouriture</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('foodName')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Calories">
      <th mat-header-cell *matHeaderCellDef>Calories(kcal)</th>
      <td mat-cell *matCellDef="let element">
        <input type="number" min="0" max="500" arrow-div [formControl]="element.get('calories')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Protein">
      <th mat-header-cell *matHeaderCellDef>Protéine(g)</th>
      <td mat-cell *matCellDef="let element">
        <input type="number" min="0" max="500" arrow-div [formControl]="element.get('protein')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Calcium">
      <th mat-header-cell *matHeaderCellDef>Calcium(g)</th>
      <td mat-cell *matCellDef="let element">
        <input type="number" min="0" max="500" arrow-div [formControl]="element.get('calcium')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Iron">
      <th mat-header-cell *matHeaderCellDef>Fer(mg)</th>
      <td mat-cell *matCellDef="let element">
        <input type="number" min="0" max="500" arrow-div [formControl]="element.get('iron')">
      </td>
    </ng-container>

    <ng-container matColumnDef="VitaminA">
      <th mat-header-cell *matHeaderCellDef>Vitamine A(KIU)</th>
      <td mat-cell *matCellDef="let element">
        <input type="number" min="0" max="500" arrow-div [formControl]="element.get('vitaminA')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Thiamine">
      <th mat-header-cell *matHeaderCellDef>Thiamine(mg)</th>
      <td mat-cell *matCellDef="let element">
        <input type="number" min="0" max="500" arrow-div [formControl]="element.get('thiamine')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Riboflavin">
      <th mat-header-cell *matHeaderCellDef>Riboflavine(mg)</th>
      <td mat-cell *matCellDef="let element">
        <input type="number" min="0" max="500" arrow-div [formControl]="element.get('riboflavin')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Niacin">
      <th mat-header-cell *matHeaderCellDef>Niacine(mg)</th>
      <td mat-cell *matCellDef="let element">
        <input type="number" min="0" max="500" arrow-div [formControl]="element.get('niacin')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Ascorbic Acid">
      <th mat-header-cell *matHeaderCellDef>Acide ascorbique (mg)</th>
      <td mat-cell *matCellDef="let element">
        <input type="number" min="0" max="500" arrow-div [formControl]="element.get('ascorbicAcid')">
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element;let i=index;">
        <button arrow-div mat-stroked-button (click)="delete(i)">Supprimer la ligne</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button arrow-div mat-stroked-button (click)="onSaveButtonClick()">Sauvegarder</button>
  <pre>
{{foodFormArray?.value|json}}
</pre>
</div>
