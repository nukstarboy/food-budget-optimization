<button mat-button (click)="add()">Add row</button>
<div class="wrapped-table">
  <table mat-table [dataSource]="foodFormArray.controls" class="mat-elevation-z8">

    <ng-container matColumnDef="Food Name">
      <th mat-header-cell *matHeaderCellDef> Food Name</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('foodName')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Calories">
      <th mat-header-cell *matHeaderCellDef> Calories(kcal)</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('calories')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Protein">
      <th mat-header-cell *matHeaderCellDef> Protein(g)</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('Protein')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Calcium">
      <th mat-header-cell *matHeaderCellDef> Calcium(g)</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('Calcium')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Iron">
      <th mat-header-cell *matHeaderCellDef> Iron(mg)</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('Iron')">
      </td>
    </ng-container>

    <ng-container matColumnDef="VitaminA">
      <th mat-header-cell *matHeaderCellDef> Vitamin A(KIU)</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('VitaminA')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Thiamine">
      <th mat-header-cell *matHeaderCellDef> Thiamine(mg)</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('Thiamine')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Riboflavin">
      <th mat-header-cell *matHeaderCellDef> Riboflavin(mg)</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('Riboflavin')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Niacin">
      <th mat-header-cell *matHeaderCellDef> Niacin(mg)</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('Niacin')">
      </td>
    </ng-container>

    <ng-container matColumnDef="Ascorbic Acid">
      <th mat-header-cell *matHeaderCellDef> Ascorbic Acid (mg)</th>
      <td mat-cell *matCellDef="let element">
        <input arrow-div [formControl]="element.get('Ascorbic Acid')">
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element;let i=index;">
        <button arrow-div mat-button (click)="delete(i)">delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <pre>
{{foodFormArray?.value|json}}
</pre>
</div>
